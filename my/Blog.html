    <style>
/* Preloader */ 
/* Стили для элемента preloader */
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #fff;
  /* измените, если маска должна быть другого цвета, а не белого */
  z-index: 99;
  /* гарантирует, что элемент останется поверх других */
}
/* Стили для элемента status (анимации загрузки) */
#status {
  width: 200px;
  height: 200px;
  position: absolute;
  left: 50%;
  /* центрирует анимацию загрузки по горизонтали на экране */
  top: 50%;
  /* центрирует анимацию загрузки по вертикали на экране */
  background-image: url(https://raw.githubusercontent.com/niklausgerber/PreLoadMe/master/img/status.gif);
  /* путь к вашей анимации загрузки */
  background-repeat: no-repeat;
  background-position: center;
  margin: -100px 0 0 -100px;
  /* ширина и высота, деленные на два */
}

 /* DEFAULT VALUES */
 *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            user-select:none;
            -webkit-user-select:none;
            -moz-user-select:none;
            -ms-user-select:none;
            -o-user-select:none;
        }

        nav > ul,
        nav > ul > li {
            outline: 0;
        }

        nav > ul > li > a {
            text-decoration: none;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(90deg, #aea4e3, #d3ffe8);
            font-family: "Mulish", sans-serif; /* Added a more creative font-family */
        }

        /* MAIN MENU */

        .main-menu {
            position:fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            overflow:hidden;
            background: #0009;
            transition: width .05s linear;
            -webkit-transition: width .05s linear;
            z-index: 10;
            padding-top: 10px;
        }

        .main-menu:hover {
            width: 180px;
            overflow:visible;
        }

        .main-menu > ul > li {
            position: relative;
            display: block;
            width: 180px;
        }

        .main-menu > ul > li > a {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            color:#999;
            font-size: 1rem;
            transition:all 0.1s linear;
            -webkit-transition:all 0.1s linear;
            padding: 10px 0;
        }

        .nav-icon {
            width: 60px;
            height: 20px;
            font-size: 20px;
            text-align: center;
        }

        .nav-text {
            width: 120px;
            height: 20px;
        }

        .logout {
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .main-menu li:hover > a, .main-menu li.active > a, .main-menu li > a:focus {
            text-decoration: none;
            color: #fff;
            background-color: rgb(29, 79, 215, 0.7);
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            background-image: url('https://r4.wallpaperflare.com/wallpaper/208/967/794/lake-artwork-gradient-vector-wallpaper-68665d38c080fca8809ca18e8862342a.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: repeat;
        }

        .review-form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #000000bf;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0);
        }

        .review-form-container h1 {
            margin-bottom: 20px;
            color: #fff; /* Added a creative text color */
        }

        .review-form-container label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* Added a creative text color */
        }

        .review-form-container input,
        .review-form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .review-form-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .review-form-container button:hover {
            background-color: #45a049;
        }

        .reviews-container {
            max-width: 600px;
            margin: 10px auto;
        }

        .review {
            border: 1px solid #000000;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #000000bf;
            color: #ffffff; /* Устанавливаем белый цвет текста */
           /* text-shadow: 1px 1px 3px #ffffff; /* Добавляем белую тень текста */
}
        
        .review p {
            margin: 0;
            color: #ffffff;
        }

    .likeCount {
    margin-left: 10px; 
    font-weight: bold;
}

    .like-button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out;
    color: #000000;
    opacity: 0.7; /* Прозрачность по умолчанию */
}

    .like-button:hover {
    color: #15ff04; /* Цвет при наведении */
    background-color: yellow; /* Цвет фона при наведении */
    opacity: 1; /* Полная прозрачность при наведении */
}
</style>
 
    <title>Review Site</title>

    <script>

        // Preloader //
      $(window).on('load', function() { // Ждем полной загрузки страницы
      $('#status').fadeOut(); // Сначала скрываем анимацию загрузки
      $('#preloader').delay(300).fadeOut('slow'); // Затем медленно скрываем белый блок, который покрывает веб-сайт.
      $('body').delay(1000).css({'overflow':'visible'}); // Через некоторое время восстанавливаем возможность прокрутки страницы
    });
        // end preloder //

        // 페이지가 로드될 때 이전에 저장된 리뷰를 로드합니다.
        document.addEventListener("DOMContentLoaded", loadReviews);
        
        // 리뷰 양식 표시
        function submitReview() {
            var reviewForm = document.getElementById("reviewForm");
            var username = reviewForm.elements["username"].value;
            var reviewText = reviewForm.elements["reviewText"].value;
        
            // 날짜와 시간이 포함된 리뷰 객체 생성
            var review = {
                username: username,
                reviewText: reviewText,
                time: getCurrentDateTime(),
                likes: 0, // Добавлено свойство для лайков
                dislikes: 0 // Добавлено свойство для дизлайков
            };
        
            saveReview(review);
            displayReview(review);
            reviewForm.reset();
        }
        
        // 피드백을 로컬 저장소에 저장
        function saveReview(review) {
            var savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
            savedReviews.push(review);
            localStorage.setItem("reviews", JSON.stringify(savedReviews));
        }
        
        // Загрузка отзывов из локального хранилища
        function loadReviews() {
            var savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
            savedReviews.forEach(displayReview);
        }
        
        // Отображение отзыва на странице
        function displayReview(review) {
            var reviewsContainer = document.getElementById("reviewsContainer");
            var reviewElement = document.createElement("div");
            reviewElement.classList.add("review");
        
            // Используем оператор || для предотвращения ошибок, если свойства likes или dislikes не определены
            reviewElement.innerHTML = ` 
                <p><strong><i class="fa-solid fa-user-tie"></i> ${review.username}</strong></p> 
                <span style="font-size: 12px; margin-right: 5px;"> ${review.time} </span>
                <p><br>${review.reviewText}</p><br>
                <button onclick="likeReview('${review.username}')"><i class="fa-solid fa-heart"></i> ${review.likes || 0}</button>`;
              //  <button onclick="dislikeReview('${review.username}')"><i class="fa-regular fa-thumbs-down"> </i> ${review.dislikes || 0}</button>'; //
        
            reviewsContainer.appendChild(reviewElement);
        }
        
        // Функция для увеличения счетчика лайков
        function likeReview(username) {
            var savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
            var review = savedReviews.find(r => r.username === username);
        
            if (review) {
                review.likes = (review.likes || 0) + 1;
            }
        
            localStorage.setItem("reviews", JSON.stringify(savedReviews));
            loadReviews();
        }
        
        // Функция для увеличения счетчика дизлайков
        function dislikeReview(username) {
            var savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
            var review = savedReviews.find(r => r.username === username);
        
            if (review) {
                review.dislikes = (review.dislikes || 0) + 1;
            }
        
            localStorage.setItem("reviews", JSON.stringify(savedReviews));
            loadReviews();
        }
        
        // Добавляем кнопки для лайков и дизлайков
    reviewElement.innerHTML += `
        <button class="like-button" onclick="likeReview('${review.username}')">
            <i class="fa-regular fa-thumbs-up"></i> ${review.likes || 0}
        </button>`;
       
       // <button class="like-button" onclick="dislikeReview('${review.username}')">
       //     <i class="fa-regular fa-thumbs-down"></i> ${review.dislikes || 0} </button> 

    reviewsContainer.appendChild(reviewElement);

        // Получение текущей даты и времени
        function getCurrentDateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var day = now.getDate();
            var month = now.getMonth() + 1;
            var year = now.getFullYear();
        
            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            day = (day < 10) ? "0" + day : day;
            month = (month < 10) ? "0" + month : month;
        
            return year + "-" + month + "-" + day + " " + hours + ":" + minutes;
        }
        // Функция для очистки текста 
        function clearText() {
            var reviewForm = document.getElementById("reviewForm");
            if (reviewForm) {
                if (confirm("Are you sure you want to clear the text?")) {
                    reviewForm.reset();
                }
            }
        }
        
       /* // *ДЛЯ АДМИНИСТРАЦИИ* Функция для удаления отзывов
function clearReviews() {
    // Запрашиваем подтверждение перед удалением отзывов
    if (confirm("Are you sure you want to clear all reviews?")) {
        // Очистка локального хранилища отзывов
        localStorage.removeItem("reviews");

        // Очистка контейнера на странице (удаление всех отзывов)
        var reviewsContainer = document.getElementById("reviewsContainer");
        reviewsContainer.innerHTML = "";
    }
} */ 


</script>
</head>

    <div class="review-form-container">
        <h1><i class="fa-solid fa-reply"></i> Write a Review</h1>
        <form id="reviewForm">
            <label for="username"><i class="fa-regular fa-user"></i> Full name:</label>
            <textarea id="username" rows="1" placeholder="Full name please" required="" style="background-color: rgb(255, 255, 255); border: 1px solid #00000071; padding: 5px;"></textarea>
            <label for="reviewText"><i class="fa-regular fa-pen-to-square"></i> Review Text:</label>
            <textarea id="reviewText" rows="4" placeholder="Please write your review (10-50 characters)" required="" style="background-color: rgb(255, 255, 255); border: 1px solid #00000071; padding: 5px;"minlength="10" maxlength="50"></textarea>
            
            
            <!--BUTTON-->
            <button type="button" onclick="clearText()"><i class="fa-solid fa-delete-left"></i> Delete</button>
            <button type="button" onclick="submitReview()"> <i class="fa-solid fa-paper-plane"></i> Send</button>

    </div>
